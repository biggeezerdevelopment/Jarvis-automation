amqp:
  username: "guest"
  password: "guest"
  host: "localhost:5672"
  vhost: ""

queues:
  # Local queues for receiving commands
  - name: "events"
    consumer: "events_consumer"
    remote: false
  
monitoring:
  enabled: true
  interval: "1s"

logging:
  producer:
    directory: "logs/producer"
    prefix: "producer"
    console: true
    file: true
    max_size: 50
    max_age: 3
    compress: true
  